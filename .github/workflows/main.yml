name: Publish README to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Convert README.md to index.html with Mermaid support
        run: |
          pandoc README.md -o index.html \
          --metadata title="Project Documentation" \
          --standalone \
          -V header-includes='<script type="module">import mermaid from \"https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs\"; mermaid.initialize({ startOnLoad: true }); console.log(\"Mermaid initialized\");</script><style>.mermaid-container { overflow: auto; width: 100%; height: 90vh; border: 1px solid #ddd; background: white; } body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; } h1, h2 { font-size: 24px; }</style>'
          # Debug: Show HTML before modification
          echo "HTML before sed commands:"
          grep "mermaid" index.html || echo "No mermaid code block found"

      - name: Fix Mermaid class in index.html
        run: |
          # Debug: Show the exact line we're trying to replace
          echo "Before sed - looking for mermaid code block:"
          grep "<pre><code class=\"language-mermaid\"" index.html
          # Replace <pre><code class="language-mermaid"> with <div class="mermaid-container"><div class="mermaid">
          sed -i 's/<pre><code class="language-mermaid"[^>]*>/<div class="mermaid-container"><div class="mermaid">/g' index.html
          # Replace </code></pre> with </div></div>
          sed -i 's/<\/code><\/pre>/<\/div><\/div>/g' index.html
          # Debug: Show the modified line
          echo "After sed - modified mermaid code block:"
          grep "mermaid-container" index.html || echo "No mermaid container found after sed"
          # Debug: Show the final HTML
          echo "Final HTML:"
          cat index.html

      - name: Setup gh-pages branch
        run: |
          echo "Current branch before setup: $(git branch --show-current)"
          mv index.html /tmp/index.html
          git fetch origin gh-pages && git checkout gh-pages || (git checkout --orphan gh-pages && git rm -rf .)
          mv /tmp/index.html .
          echo "Current branch after setup: $(git branch --show-current)"

      - name: Commit and Push Changes
        run: |
          echo "Current branch before commit: $(git branch --show-current)"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Update index.html with latest README" || echo "No changes to commit"
          git push origin gh-pages

      - name: Output GitHub Pages URL
        run: |
          echo "The deployed site should be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
